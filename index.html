<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h3>SPLI</h3>
      <h3>TTER</h3>
    </div>
    <div class="wrapper">
      <div class="left">
        <div class="form-field">
          <label for="bill">Bill</label>
          <div class="bill-input">
            <span>$</span>
            <input type="text" placeholder="0">
          </div>
        </div>
        <div class="form-field">
          <label for="tip">Select Tip %</label>
          <div class="tip-options">
            <input type="button" value="5%" id="five-percent">
            <input type="button" value="10%" id="ten-percent">
            <input type="button" value="15%" id="fifteen-percent">
            <input type="button" value="25%" id="twenty-five-percent">
            <input type="button" value="50%" id="fifty-percent">
            <input type="text" placeholder="Custom" id="custom">
          </div>
        </div>
        <div class="form-field">
          <label for="people">No of People</label>
          <div class="people-input">
            <span>$</span>
            <input type="text" placeholder="0">
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-wrap">
          <div class="tip-calc">
            <div class="per-person">
              <h4>Tip amount</h4>
              <p>/ person</p>
            </div>
            <div class="amount-total">
              <h1 id="total-amount">$0.00</h1>
            </div>
          </div>
          <div class="total">
            <div class="per-person">
              <h4>Total</h4>
              <p>/ person</p>
            </div>
            <div class="amount-total">
              <h1 id="total-amount">$0.00</h1>
            </div>
          </div>
          <div class="reset">
            <input type="button" value="Reset" id="reset">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
